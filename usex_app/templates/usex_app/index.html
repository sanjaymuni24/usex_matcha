<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matcha</title>
    {% block style %} {% endblock %}
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>

  <body>
    <style>
      .modal-body {
        scrollbar-width: thin; /* For Firefox */
      }

      .modal-body::-webkit-scrollbar {
        width: 8px; /* For Chrome, Safari, and Edge */
      }

      .modal-body::-webkit-scrollbar-thumb {
        background-color: #888; /* Scrollbar thumb color */
        border-radius: 4px;
      }

      .modal-body::-webkit-scrollbar-thumb:hover {
        background-color: #555; /* Scrollbar thumb hover color */
      }
    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Matcha</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'datasource_list_create' %}"
                >DataSource</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'campaign_list_create' %}"
                >Campaigns</a
              >
              <!-- New Campaigns Nav Item -->
            </li>
            
            
          </ul>
        </div>
      </div>
    </nav>

    <!-- Add your content here -->
    <div class="container mt-4">
      {% block content %}
      <h1>Welcome to Matcha</h1>
      {% endblock %}
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
